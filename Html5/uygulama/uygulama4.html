<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Üye Olma Ekranı</title>
</head>
<body>
    <form>
    <h1>Lütfen Formu Eksiksiz Doldurunuz.  </h1>
    <hr>
<h3><b>Hesap Bilgileriniz</b></h3>
   <p>
    Kullanıcı Adı: <input type="text" name="kullanıcı adı" placeholder="kullanıcı adını giriniz" required>
    </p>
    <p>
    Eposta: <input type="text" name="Eposta" placeholder="e-posta giriniz" required>
   </p>
   <p>
    Parola: <input type="password" name="parola" placeholder="parola giriniz" required>
   </p>
    
<h3><b>Kişisel Bilgileriniz</b></h3>
   
   <p>
   Ad:<input name="ad">
   </p>
   <p>
   Soyad:<input name="soyad">
   </p>
   <p>
   Şehir:<select name="şehir">
       <option>Seçiniz</option>
       <option>ankara</option>
       <option>amasya</option>
       <option>artvin</option>
   </select>
   </p>
     
     
    Cinsiyet:
    <input type="radio" name="cinsiyet">Erkek
    <input type="radio" name="cinsiyet">Kadın 
    <p>
    Hobilerimiz:
    <input type="checkbox" name="hobi">Sinema
    <input type="checkbox" name="hobi">Gezmek
    <input type="checkbox" name="hobi">Spor
    <input type="checkbox" name="hobi">Kitap
    </p>
    
    <p>
        <input type="submit" value="Kaydet">
    </p>
    </form>
</body>
</html>
